<!DOCTYPE html>
<html>
<head>
  <title>Tabla HTML</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    td, th {
      border: 1px solid black;
      padding: 0px;
    }

    .numero-input {
      width: 6px;
    }

    .button-container {
      text-align: right;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      table {
        width: 100%;
        margin: 0;
      }
      
      .numero-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Cámara</th>
        <th>Total Turno</th>
        <th>#1</th>
        <th>#2</th>
        <th>#3</th>
        <th>#4</th>
        <th>#5</th>
        <th>#6</th>
        <th>#7</th>
        <th>#8</th>
        <th>#9</th>
        <th>#10</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fiambrería</td>
        <td class="total-turno"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
        <td><input type="text" class="numero-input" oninput="sumarFila(this)"></td>
      </tr>

      <!-- Las otras filas -->

    </tbody>
  </table>

  <div class="button-container">
    <button onclick="limpiarCampos()">Limpiar Campos</button>
  </div>

  <script>
    function sumarFila(input) {
      var fila = input.parentNode.parentNode; // Obtener la fila padre del input
      var celdas = fila.getElementsByTagName('td');
      var totalTurnoCelda = celdas[1];
      var totalTurno = 0;

      for (var i = 2; i < celdas.length; i++) {
        var valor = parseInt(celdas[i].getElementsByTagName('input')[0].value) || 0;
        totalTurno += valor;
      }

      totalTurnoCelda.innerHTML = totalTurno;
    }

    function limpiarCampos() {
      var filas = document.getElementsByTagName('tr');

      for (var i = 0; i < filas.length; i++) {
        var celdas = filas[i].getElementsByTagName('td');

        for (var j = 2; j < celdas.length; j++) {
          var input = celdas[j].getElementsByTagName('input')[0];
          input.value = '';
        }

        var totalTurnoCelda = celdas[1];
        totalTurnoCelda.innerHTML = '';
      }
    }

    window.addEventListener('DOMContentLoaded', function() {
      var celdas = document.querySelectorAll('td');

      for (var i = 0; i < celdas.length; i++) {
        var input = celdas[i].querySelector('input');
        if (input) {
          var anchoCelda = celdas[i].offsetWidth;
          input.style.width = anchoCelda + 'px';
        }
      }
    });
  </script>
</body>
</html>
