<!DOCTYPE html>
<html>
<head>
    <style>
        .turno-dia {
            background-color: #ff9e33;
        }

        .turno-tarde {
            background-color: #ffcc00;
        }

        .turno-noche {
            background-color: #a56dff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="7">Julio 2023</th>
        </tr>
        <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mié</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sáb</th>
            <th>Dom</th>
        </tr>
        <tr>
            <td class="turno-noche">1</td>
            <td class="turno-noche">2</td>
            <td class="turno-noche">3</td>
            <td class="turno-dia">4</td>
            <td class="turno-dia">5</td>
            <td class="turno-dia">6</td>
            <td class="turno-dia">7</td>
        </tr>
        <!-- Continúa llenando los días de julio -->

        <!-- Agosto -->
        <tr>
            <th colspan="7">Agosto 2023</th>
        </tr>
        <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mié</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sáb</th>
            <th>Dom</th>
        </tr>
        <tr>
            <td class="turno-dia">1</td>
            <td class="turno-dia">2</td>
            <td class="turno-dia">3</td>
            <td class="turno-dia">4</td>
            <td class="turno-dia">5</td>
            <td class="turno-tarde">6</td>
            <td class="turno-tarde">7</td>
        </tr>
        <!-- Continúa llenando los días de agosto -->

        <!-- Septiembre -->
        <tr>
            <th colspan="7">Septiembre 2023</th>
        </tr>
        <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mié</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sáb</th>
            <th>Dom</th>
        </tr>
        <tr>
            <td class="turno-tarde">1</td>
            <td class="turno-tarde">2</td>
            <td class="turno-dia">3</td>
            <td class="turno-dia">4</td>
            <td class="turno-dia">5</td>
            <td class="turno-dia">6</td>
            <td class="turno-dia">7</td>
        </tr>
        <!-- Continúa llenando los días de septiembre -->
    </table>
</body>
</html>
